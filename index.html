<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant website!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <img src="./pictures/logo.png" width="78px" height="51px" />
      <div class="navbar-items">
        <p>Home</p>
        <p>Menu</p>
        <p>Pages</p>
        <p>News</p>
        <p>Contacts</p>
      </div>
      <a class="cta">Book a table</a>
    </div>
    <div class="banner-section">
      <p class="banner-title">
        Try Our New <br />
        Burger Menu
      </p>
      <p class="banner-subtitle">It's about good food and fresh ingredients.</p>
      <a class="banner-button">View Our Menu</a>
    </div>
    <div class="dish-of-day-section">
      <p class="dish-of-day-caption">Best Dish Of The Day</p>
      <p class="dish-of-day-title">
        Hamburger & <br />
        Sweet Potato Fries
      </p>
      <p class="dish-of-day-price">$19,99</p>
      <a class="dish-of-day-cta">Add To Cart</a>
    </div>
    <div class="popular-dishes">
      <h2 class="popular">Popular Dishes</h2>
      <span class="try">Try the delicious new dishes from our chef.</span>
    </div>
  </body>
</html>
